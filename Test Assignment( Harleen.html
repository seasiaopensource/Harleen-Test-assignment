<script type="text/javascript">
function selectAndCopyTable(event) {
    var body = document.body, range, selection;
    if (document.createRange && window.getSelection) {
        range = document.createRange(); // create range object
        selection = window.getSelection(); // get the range of content selected 
        selection.removeAllRanges(); // removes all the prevous selection
        try { // try block
            range.selectNodeContents(event); // sets the range to contain the contents of a node
            selection.addRange(range);
        } catch (e) { // error handeling
            range.selectNode(event); // sets the range to contain the node and its contents
            selection.addRange(range);
        }
	} 
	document.execCommand('copy'); //execute copy command
	alert("Table Data is copied to clipboard");
}

</script>
